<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>sliding form</title>
</head>

<body>

    <div class="container">
        <div class="left">
            <div class="singIn_card">
                <p class="singIn_card--title">Log in using social network</p>
                <div class="social">
                    <a href="" class="fa-brands fa-facebook"></a>
                    <a href="" class="fa-brands fa-google-plus-g"></a>
                    <a href="" class="fa-brands fa-linkedin"></a>
                </div>
                <p>or</p>
                <form action="" autocomplete="off">
                    <input type="email" name="email" placeholder="Email adress ...">
                    <input type="password" name="password" placeholder="password ...">
                    <a href="" class="forget_password"></a>
                    <input type="button" value="Submit">
                </form>
            </div>
            <div class="singUp_card">
                <p class="singUp_card--title">Sing Up using social network</p>
                <div class="social">
                    <a href="" class="social fa-brands fa-facebook"></a>
                    <a href="" class="social fa-brands fa-google-plus-g"></a>
                    <a href="" class="social fa-brands fa-linkedin"></a>
                </div>
                <p>or</p>
                <form action="" autocomplete="off">
                    <input type="text" name="username" placeholder="Username ...">
                    <input type="email" name="email" placeholder="Email adress ...">
                    <input type="password" name="password" placeholder="password ...">
                    <input type="button" value="sign Up">
                </form>
            </div>
        </div>
        <div class="overlay">
            <div class="singIn_overlay">
                <h2 class="title">Welcome</h2>
                <p>You should log in to use all the features</p>
                <button>Sign In</button>
            </div>
            <div class="singUp_overlay">
                <h2 class="title">Welcome</h2>
                <p>It will be take less than 1 minutes </p>
                <button type="button" value="Sign Up">
            </div>
        </div>
    </div>
</body>

</html>
